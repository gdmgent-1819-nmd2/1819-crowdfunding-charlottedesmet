<div class="container-fluid padding">
        <div class="row welcome text-center">

            </div>
        </div>
</div>


<div class="betaling">
    <div class="form-group">
            <div class="col-sm-6">
                <label class="control-label" for="username">Bedrag vanaf â‚¬5.00</label>
            
            <div class="Donatie">
                <input type="text" id="username" name="username" placeholder="" class="form-control">
            </div>
    </div>



    <!-- betaalmethode -->

    <div class="betalingswijze">
        <h4>Betalingswijze</h4>
    </div>
        <div class="d-block my-3">
        <div class="custom-control custom-radio">
            <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
            <label class="custom-control-label" for="credit">Credit card</label>
        </div>
        <div class="custom-control custom-radio">
            <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="debit">Debit card</label>
        </div>
        <div class="custom-control custom-radio">
            <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
            <label class="custom-control-label" for="paypal">Paypal</label>
        </div>
        </div>

    

    <!-- Payment -->

    <div class="container">
        <div class="row doneer">
        <div class="col-sm-6">
        <div class="alert alert-info" role="alert">
            <p>Vul onderstaande gegevens in.</p>
        </div>
        <hr/>

    <!-- Name -->

    <div class="form-group">
        <label class="control-label" for="username">Naam kaarthouder</label>
    
            <div class="gegevens">
                <input type="text" id="username" name="username" placeholder="" class="form-control">
            </div>
    </div>

    <!-- Card Number -->

    <div class="form-group">
        <label class="control-label" for="card_number">Kaartnummer</label>
    
            <div class="gegevens">
                <input type="text" id="card_number" name="card_number" placeholder=""
                class="form-control">
            </div>
    </div>
    <hr/>

    <!-- Expiry-->
                            
    <div class="form-group">
        <label class="control-label" for="expiry_month">Verloopdatum</label>
    
        <div class="row">
            <div class="col-sm-4">
                <select class="form-control" name="expiry_month" id="expiry_month">
                    <option>----</option>
                    <option value="01">Jan (01)</option>
                    <option value="02">Feb (02)</option>
                    <option value="03">Mar (03)</option>
                    <option value="04">Apr (04)</option>
                    <option value="05">May (05)</option>
                    <option value="06">June (06)</option>
                    <option value="07">July (07)</option>
                    <option value="08">Aug (08)</option>
                    <option value="09">Sep (09)</option>
                    <option value="10">Oct (10)</option>
                    <option value="11">Nov (11)</option>
                    <option value="12">Dec (12)</option>
                </select>

                </div>
                    <div class="col-sm-3">
                        <select class="form-control" name="expiry_year">
                            <option value="">-----</option>
                            <option value="13">2019</option>
                            <option value="14">2020</option>
                            <option value="15">2021</option>
                            <option value="16">2022</option>
                            <option value="17">2023</option>
                            <option value="18">2024</option>
                            <option value="16">2025</option>
                            <option value="17">2026</option>
                            <option value="18">2027</option>
                                            
                        </select>
                </div>
            </div>
                </div>
                    <hr/>
                    <div class="row">
                        <div class="col-sm-3">
        <!-- CVV -->

        <div class="form-group">
            <label class="control-label" for="password_confirm">Verificatienummer</label>
                <div class="password">
                    <input type="password" id="password_confirm"
                        name="password_confirm" placeholder=""
                        class="form-control">
                    </input>
                </div>
            <div class="row"></div>
            <div class="col-sm-3"></div>



        <!-- Submit -->
